<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Suara Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 10px;
      text-align: center;
    }
    #chatbox {
      background: white;
      border-radius: 10px;
      padding: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Chatbot Suara Gemini</h2>
    <div id="output">Klik ðŸŽ¤ untuk bicara</div>
    <button id="speak">ðŸŽ¤ Bicara</button>
  </div>

  <script>
    const GEMINI_API_KEY = "AIzaSyBAzvmhfznbnJ0XmW622EszTNR4YNnm7mQ";
    const output = document.getElementById('output');
    const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'id-ID';

    document.getElementById('speak').onclick = () => {
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      output.innerHTML = "Kamu: " + userText;

      // Kirim ke Gemini API
      const botReply = await getGeminiResponse(userText);
      output.innerHTML += "<br>Bot: " + botReply;

      // Balas dengan suara
      const utter = new SpeechSynthesisUtterance(botReply);
      speechSynthesis.speak(utter);
    };

    async function getGeminiResponse(prompt) {
      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + GEMINI_API_KEY,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: prompt }] }]
          }),
        }
      );
      const data = await response.json();
      return data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, saya tidak mengerti.";
    }
  </script>
</body>
</html>
